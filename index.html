<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz R√©volution Fran√ßaise</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #quiz-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 700px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .progress-bar {
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      transition: width 0.3s;
    }
    .question {
      font-size: 20px;
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 80%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #2196F3;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }
    .answers button:hover {
      transform: scale(1.05);
      background: #1E88E5;
    }
    .correct {
      background-color: #4CAF50 !important;
      color: white;
      transform: scale(1.05);
    }
    .wrong {
      background-color: #f44336 !important;
      color: white;
      transform: scale(1.05);
    }
    #timer {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #explanation {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    #next-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #FF9800;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }
    #next-btn:hover {
      background-color: #FB8C00;
      transform: scale(1.05);
    }
    #score {
      font-size: 22px;
      font-weight: bold;
      color: #673AB7;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>Quiz R√©volution Fran√ßaise</h2>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="timer">Temps restant: <span id="time">15</span>s</div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div id="explanation"></div>
    <button id="next-btn" style="display:none;">Question suivante</button>
    <div id="score"></div>
  </div>

  <script>
    const quizData = [
      {question: "En quelle ann√©e a commenc√© la R√©volution fran√ßaise ?", options: ["1789", "1776", "1799", "1804"], answer: "1789", explanation: "La R√©volution a commenc√© en 1789 avec la convocation des √âtats g√©n√©raux."},
      {question: "Quel √©v√©nement marque le d√©but symbolique de la R√©volution ?", options: ["Prise de la Bastille", "F√™te de la F√©d√©ration", "Ex√©cution de Louis XVI", "Serment du Jeu de Paume"], answer: "Prise de la Bastille", explanation: "La prise de la Bastille le 14 juillet 1789 est le symbole du d√©but de la R√©volution."},
      {question: "Qui √©tait roi de France au d√©but de la R√©volution ?", options: ["Louis XVI", "Louis XIV", "Napol√©on", "Charles X"], answer: "Louis XVI", explanation: "Louis XVI √©tait le roi de France lors du d√©clenchement de la R√©volution."},
      {question: "Comment s'appelait l'assembl√©e qui repr√©sentait le peuple ?", options: ["√âtats g√©n√©raux", "Parlement", "S√©nat", "Convention"], answer: "√âtats g√©n√©raux", explanation: "Les √âtats g√©n√©raux repr√©sentaient le clerg√©, la noblesse et le Tiers √©tat."},
      {question: "Quelle d√©claration c√©l√®bre a √©t√© adopt√©e en 1789 ?", options: ["D√©claration des droits de l'homme et du citoyen", "Code civil", "Constitution de 1791", "Code Napol√©on"], answer: "D√©claration des droits de l'homme et du citoyen", explanation: "Elle garantit les libert√©s fondamentales du peuple."},
      {question: "Qui a √©t√© ex√©cut√© √† la guillotine en 1793 ?", options: ["Louis XVI", "Robespierre", "Napol√©on", "Danton"], answer: "Louis XVI", explanation: "Louis XVI a √©t√© ex√©cut√© le 21 janvier 1793 √† la guillotine."},
      {question: "Qu'est-ce que la Terreur ?", options: ["P√©riode de r√©pression r√©volutionnaire", "F√™te nationale", "Nom d'un journal", "Une loi sur les imp√¥ts"], answer: "P√©riode de r√©pression r√©volutionnaire", explanation: "La Terreur est une p√©riode de violences pour prot√©ger la R√©volution."},
      {question: "Quel symbole est associ√© √† la R√©volution ?", options: ["La cocarde tricolore", "Le drapeau blanc", "La fleur de lys", "La croix"], answer: "La cocarde tricolore", explanation: "La cocarde tricolore bleu-blanc-rouge symbolise la R√©volution et la R√©publique."},
      {question: "Quel document limitait le pouvoir du roi ?", options: ["Constitution de 1791", "D√©claration de 1789", "Code Napol√©on", "Edit royal"], answer: "Constitution de 1791", explanation: "La Constitution de 1791 limite le pouvoir du roi et instaure une monarchie constitutionnelle."},
      {question: "Quel √©tait le cri de ralliement des r√©volutionnaires ?", options: ["Libert√©, √âgalit√©, Fraternit√©", "Vive le roi", "Gloire √† Napol√©on", "Paix et justice"], answer: "Libert√©, √âgalit√©, Fraternit√©", explanation: "Cette devise symbolise les valeurs principales de la R√©volution fran√ßaise."}
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const nextBtn = document.getElementById('next-btn');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const explanationEl = document.getElementById('explanation');
    const progressEl = document.getElementById('progress');

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      showQuestion();
      updateProgress();
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = `${currentQuestion + 1}. ${q.question}`;
      answersEl.innerHTML = '';
      explanationEl.textContent = '';
      nextBtn.style.display = 'none';
      timeLeft = 15;
      timeEl.textContent = timeLeft;

      const shuffledOptions = shuffle([...q.options]); // M√©lange les r√©ponses

      shuffledOptions.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.addEventListener('click', () => selectAnswer(option, btn));
        answersEl.appendChild(btn);
      });

      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if(timeLeft <= 0) {
          clearInterval(timer);
          showCorrectAnswer(null);
        }
      }, 1000);
    }

    function selectAnswer(selected, btn) {
      clearInterval(timer);
      showCorrectAnswer(selected);
    }

    function showCorrectAnswer(selected) {
      const q = quizData[currentQuestion];
      Array.from(answersEl.children).forEach(button => {
        if(button.textContent === q.answer) button.classList.add('correct');
        if(selected && button.textContent === selected && selected !== q.answer) button.classList.add('wrong');
        button.disabled = true;
      });

      if(selected === q.answer) {
        score += Math.ceil(timeLeft / 5); // Points bonus selon rapidit√©
      }

      explanationEl.textContent = `Explication: ${q.explanation}`;
      nextBtn.style.display = 'block';
      updateProgress();
    }

    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      if(currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.textContent = 'üéâ Quiz termin√© ! üéâ';
      answersEl.innerHTML = '';
      explanationEl.textContent = '';
      nextBtn.style.display = 'none';
      progressEl.style.width = '100%';
      scoreEl.textContent = `Votre score: ${score} / ${quizData.length * 3} points possibles`;
    }

    function updateProgress() {
      const percent = ((currentQuestion) / quizData.length) * 100;
      progressEl.style.width = percent + '%';
    }

    startQuiz();
  </script>
</body>
</html>
